<html>
    <head>
        <title>Siginup Form Design Tutorial</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" class="input-box" placeholder="UserName">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <a href="#">Forgot password</a>
            <a href="#">Create account</a>
            <input type="submit" class="submit-btn" value="Sign up">
    
        </div>
        <div class="right-box">
            <span class="right-title">Sign up with <br> Social Network</span>
            <button class="social facebook">Sign in with Facebook</button>
            <button class="social twitter">Sign in with Twitter</button>
            <button class="social google">Sign in with Google</button>
            <button class="social github">Sign in with GitHub</button>
        </div>

        <div class="or">
            OR
        </div>
        </div>
    </body>

</html>
